<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <title>使用LL算法构建AST</title>
</head>

<body>

  <script>
    const regexp = /([0-9\.]+)|([ \t]+)|([\r\n]+)|(\*)|(\/)|(\+)|(\-)/g
    const dictionary = ['Number', 'Whitespace', 'LineTerminator', '*', '/', '+', '-']

    function* tokenize(source) {
      let result = null
      let lastIndex = 0

      while (true) {
        lastIndex = regexp.lastIndex
        result = regexp.exec(source)

        if (!result) break

        console.log(regexp.lastIndex, '---regexp.lastIndex');
        console.log(lastIndex, '---lastIndex');
        console.log(result[0].length, '---result[0]');

        // lastIndex 是上次匹配到的结束位置，也是这次匹配的开始
        // regexp.lastIndex 是这次匹配的结束位置
        // 他们的差值就是匹配到的长度
        // 正常来说，他们的差值和这次匹配到的长度 是相等的
        // 但是如果原字符串中有非要匹配的字符，就会导致不相等
        if (regexp.lastIndex - lastIndex > result[0].length) {
          console.log('break-----------------');
          break
        }

        let token = {
          type: null,
          value: null
        }

        for (let i = 1; i <= dictionary.length; i++) {
          if (result[i]) {
            // console.log(dictionary[i - 1], '---dictionary[i-1]');
            token.type = dictionary[i - 1]
          }
        }

        token.value = result[0]
        yield token

        // console.log(result, '---result');
      }

      yield {
        type: 'EOF'
      }
    }

    // for of 可以循环 generator
    for (const token of tokenize('1024  + 10 * 25')) {
      console.log(token, '---token');
    }

    for (const token of tokenize('1024a  + 10 * 25')) {
      console.log(token, '---token');
    }
  </script>
</body>

</html>
