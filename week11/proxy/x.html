<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <title>Proxy 的基本语法</title>
</head>

<body>
  <script>
    const object = {
      a: 1,
      b: 2
    }

    const po = new Proxy(object, {
      set(obj, prop, value) {
        console.log(obj, prop, value, '---obj, prop, value');

        // 这里的改变需要手动操作了，没有默认行为了
        obj[prop] = value

        // 改变后 obj 就变了，不用返回 obj 或者 返回 obj[prop]
        return true
      }
    })
  </script>
</body>

</html>
