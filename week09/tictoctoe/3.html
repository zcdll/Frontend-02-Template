<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <title>TicTocToe</title>
  <style>
    .cell {
      width: 100px;
      height: 100px;
      background-color: green;
      display: inline-block;
      border: 1px solid white;
      vertical-align: middle;

      line-height: 100px;
      font-size: 50px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div id="board"></div>
  <script>
    let pattern = [
      [2, 0, 0],
      [0, 1, 0],
      [0, 0, 0]
    ]

    let color = 1

    function show() {
      let board = document.querySelector('#board')

      // 每次 show 都重绘所有格子
      board.innerHTML = ''

      // i 表示 行，j 表示 列
      for (let i = 0; i < 3; i++) {
        for (let j = 0; j < 3; j++) {
          const cell = document.createElement('div')
          cell.classList.add('cell')
          cell.innerText =
            pattern[i][j] === 2 ? '❌' :
              pattern[i][j] === 1 ? '⭕' : ""

          cell.addEventListener('click', () => move(j, i))

          board.appendChild(cell)
        }
        board.appendChild(document.createElement('br'))
      }
    }

    function move(x, y) {
      pattern[y][x] = color;
      color = 3 - color; // 新的 color 只有 1 或 2，旧的无所谓
      show()
    }

    show(pattern)
  </script>
</body>

</html>
