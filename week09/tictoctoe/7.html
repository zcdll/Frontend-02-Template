<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <title>TicTocToe</title>
  <style>
    .cell {
      width: 100px;
      height: 100px;
      background-color: green;
      display: inline-block;
      border: 1px solid white;
      vertical-align: middle;

      line-height: 100px;
      font-size: 50px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div id="board"></div>
  <script>
    let pattern = [
      0, 0, 0,
      2, 1, 0,
      0, 0, 0
    ]

    let color = 1

    function show() {
      let board = document.querySelector('#board')

      // 每次 show 都重绘所有格子
      board.innerHTML = ''

      // i 表示 行，j 表示 列
      for (let i = 0; i < 3; i++) {
        for (let j = 0; j < 3; j++) {
          const cell = document.createElement('div')
          cell.classList.add('cell')
          cell.innerText =
            pattern[i * 3 + j] === 2 ? '❌' :
              pattern[i * 3 + j] === 1 ? '⭕' : ""

          cell.addEventListener('click', () => move(j, i))

          board.appendChild(cell)
        }
        board.appendChild(document.createElement('br'))
      }
    }

    function move(x, y) {
      pattern[y * 3 + x] = color;
      if (check(pattern, color)) {
        // alert(color === 2 ? '❌ is winner!' : '⭕ is winner!')

        // 为了实现先添加元素，再显示结果，这里用了 setTimeout，然后交换了 胜利的提示顺序
        setTimeout(() => [
          alert(color === 2 ? '⭕ is winner!' : '❌ is winner!')
        ])
      }
      color = 3 - color; // 新的 color 只有 1 或 2，旧的无所谓
      show()
      console.log(bestChoice(pattern, color), '---bestChoice(pattern, color)');
      if (willWin(pattern, color)) {
        console.log(color === 2 ? '❌ is winner!' : '⭕ is winner!');
      }
    }

    function check(pattern, color) {
      // 1. 检查横行
      for (let i = 0; i < 3; i++) {
        let win = true
        for (let j = 0; j < 3; j++) {
          if (pattern[i * 3 + j] !== color) {
            win = false
          }
        }
        if (win) {
          return true
        }
      }

      // 2. 检查纵行
      for (let i = 0; i < 3; i++) {
        let win = true
        for (let j = 0; j < 3; j++) {
          if (pattern[j * 3 + i] !== color) {
            win = false
          }
        }
        if (win) {
          return true
        }
      }

      // 3. 检查左上到右下
      {
        let win = true

        for (let i = 0; i < 3; i++) {
          if (pattern[i * 3 + i] !== color) {
            win = false
          }

        }

        if (win) {
          return true
        }
      }

      // 4. 检查右上到左下
      {
        let win = true

        for (let i = 0; i < 3; i++) {
          if (pattern[(2 - i) * 3 + i] !== color) {
            win = false
          }
        }

        if (win) {
          return true
        }
      }

      return false
    }

    function clone(pattern) {
      return Object.create(pattern)
    }

    function willWin(pattern, color) {
      for (let i = 0; i < 3; i++) {
        for (let j = 0; j < 3; j++) {
          if (pattern[i * 3 + j]) {
            continue
          }

          // 找到一个没有赋值的格子，检测当前的所有格子与color的关系，是否会 赢
          let temp = clone(pattern)

          temp[i * 3 + j] = color

          if (check(temp, color)) {
            return j * 3 + i
          }
        }
      }

      return null
    }

    function bestChoice(pattern, color) {
      let p
      if (p = willWin(pattern, color)) {
        return {
          point: p,
          result: 1
        }
      }

      let result = -2
      let point = null

      for (let i = 0; i < 3; i++) {
        for (let j = 0; j < 3; j++) {
          if (pattern[i * 3 + j]) {
            continue
          }

          let temp = clone(pattern)
          temp[i * 3 + j] = color
          let r = bestChoice(temp, 3 - color).result

          if (-r > result) {
            result = -r
            point = j * 3 + innerWidth
          }
        }
      }

      return {
        point: point,
        result: point ? result : 0
      }
    }

    show(pattern)
    console.log(bestChoice(pattern, color), '---bestChoice(pattern, color)');
  </script>
</body>

</html>
