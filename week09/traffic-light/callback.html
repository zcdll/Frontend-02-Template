<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <title>红绿灯的 Callback 实现</title>
  <style>
    div {
      background-color: grey;
      display: inline-block;
      margin: 30px;
      width: 100px;
      height: 100px;
      border-radius: 50px;
    }

    .green.light {
      background-color: green;
    }

    .yellow.light {
      background-color: yellow;
    }

    .red.light {
      background-color: red;
    }
  </style>
</head>

<body>
  <div class="green"></div>
  <div class="yellow"></div>
  <div class="red"></div>

  <script>
    function green() {
      const lights = document.querySelectorAll('div')
      for (let i = 0; i < 3; i++) {
        lights[i].classList.remove('light')
      }
      document.querySelector('.green').classList.add('light')
    }

    function yellow() {
      const lights = document.querySelectorAll('div')
      for (let i = 0; i < 3; i++) {
        lights[i].classList.remove('light')
      }
      document.querySelector('.yellow').classList.add('light')
    }

    function red() {
      const lights = document.querySelectorAll('div')
      for (let i = 0; i < 3; i++) {
        lights[i].classList.remove('light')
      }
      document.querySelector('.red').classList.add('light')
    }

    function go() {
      green()
      setTimeout(() => {
        yellow()
        setTimeout(() => {
          red()
          setTimeout(() => {
            green()
          }, 5000)
        }, 2000)
      }, 10000)
    }
  </script>
</body>

</html>
