<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <title>寻路算法</title>
  <style>
    .cell {
      width: 6px;
      height: 6px;
      line-height: 6px;
      background-color: gray;
      border-bottom: 1px solid #fff;
      border-right: 1px solid #FFF;
      vertical-align: top;
      float: left;
      /* font-size: 0; */


    }

    #container {
      width: 701px;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <div id="container"></div>
  <button onclick="localStorage['map'] = JSON.stringify(map)">save</button>

  <script>
    // A star 启发式搜索
    // 如果把直线距离作为启发函数最小的点，一定能找到最短路径。
    // 需要新数据结构，每次吐出最小的点，应该用二叉堆，binary heap
    // 先用无序数组
    class Sorted {
      constructor(data, compare) {
        this.data = data.slice();
        this.compare = compare || ((a, b) => a - b)
      }

      // read
      take() {
        if (!this.data.length)
          return;
        let min = this.data[0];
        let minIndex = 0;
        // console.log( this.data.length)
        for (let i = 1; i < this.data.length; i++) {
          if (this.compare(this.data[i], min) < 0) {
            min = this.data[i];
            minIndex = i;
          }
        }

        this.data[minIndex] = this.data[this.data.length - 1];
        this.data.pop();
        return min;
      }

      // write
      give(v) {
        this.data.push(v);
      }

    }

    let map = localStorage["map"] ? JSON.parse(localStorage["map"]) : Array(10000).fill(0);
    // console.log(map);

    let container = document.getElementById("container");
    // 有墙 1 没墙0
    for (let y = 0; y < 100; y++) {
      for (let x = 0; x < 100; x++) {
        let cell = document.createElement("div");
        cell.classList.add("cell");

        if (map[100 * y + x] == 1)
          cell.style.backgroundColor = "black";


        cell.addEventListener("mousemove", () => {
          // alert("move")
          if (mousedown) {
            if (clear) {
              cell.style.backgroundColor = "";
              map[100 * y + x] = 0;
            } else {
              cell.style.backgroundColor = "black";
              map[100 * y + x] = 1;
            }
          }
        })
        container.appendChild(cell);
      }
    }

    let mousedown = false;
    let clear = false;
    //检查是不是右键
    document.addEventListener("mousedown", e => {
      console.log(e.clientX, e.clientY);
      mousedown = true;
      clear = (e.which === 3);
      console.log(e.which);

    });

    document.addEventListener("mouseup", () => mousedown = false);

    document.addEventListener("contextmenu", e => e.preventDefault());

    function sleep(t) {
      return new Promise((resolve, reject) => {
        setTimeout(resolve, t)
      })
    }

    async function findPath(map, start, end) {
      // 克隆map
      let table = Object.create(map);
      var queue = new Sorted([start], (a, b) => distance(a) - distance(b));

      container.children[100 * start[1] + start[0]].style.backgroundColor = "blue";
      container.children[100 * end[1] + end[0]].style.backgroundColor = "red";

      async function insert(x, y, pre) {
        if (x < 0 || x >= 100 || y < 0 || y >= 100)
          return;
        if (table[y * 100 + x])
          return;

        await sleep(30);
        container.children[y * 100 + x].style.backgroundColor = "lightgreen";
        table[y * 100 + x] = pre;
        queue.give([x, y]);
      }

      function distance(point) {
        return (point[0] - end[0]) ** 2 + (point[1] - end[1]) ** 2;
      }
      // console.log(queue.length)
      while (queue.data.length) {
        console.log(queue.length);
        let [x, y] = queue.take();
        console.log(x, y)

        if (x === end[0] && y === end[1]) {
          let path = [];

          while (x != start[0] || y != start[1]) {
            path.push(map[y * 100 + x]);
            [x, y] = table[y * 100 + x];
            container.children[y * 100 + x].style.backgroundColor = "purple";
          }
          return path;

        }

        await insert(x - 1, y, [x, y]);
        await insert(x, y - 1, [x, y]);
        await insert(x, y + 1, [x, y]);
        await insert(x + 1, y, [x, y]);

        await insert(x - 1, y - 1, [x, y]);
        await insert(x + 1, y - 1, [x, y]);
        await insert(x - 1, y + 1, [x, y]);
        await insert(x + 1, y + 1, [x, y]);
      }
      return false;
    }

  </script>
</body>

</html>
