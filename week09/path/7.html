  <script>

    class Sorted {
      constructor(data, compare) {
        this.data = data.slice() // 浅拷贝一份数组
        this.compare = compare || ((a, b) => a - b)
      }

      // data 中存储的数据是无序的，每次取值的时候，找最小的取出来
      take() {
        // 数组为空时，直接返回
        if (!this.data.length) {
          return
        }
        let min = this.data[0]
        let minIndex = 0

        for (let i = 0; i < this.data.length; i++) {
          if (this.compare(this.data[i], min) < 0) {
            min = this.data[i]
            minIndex = i
          }
        }

        // 取值之后，改变数组的逻辑 不用 splice 这个效率低
        // 这里的方式是，把最后一项移动到 删除的位置，然后pop掉最后一项
        // 可以这么做的前提是，data 无序
        this.data[minIndex] = this.data[this.data.length - 1]
        this.data.pop()

        return min
      }

      give(v) {
        this.data.push(v)
      }

      get length() {
        return this.data.length
      }
    }

    // 满二叉树表示的二叉堆
    class BinaryHeap {
      constructor(data, compare) {
        this.data = data
        this.compare = compare
      }

      take() {
        if (!this.data.length) {
          return
        }

        let min = this.data[0] // 取出最小值操作的时间复杂度是 O(1)
        let i = 0

        // fix heap
        // 取出最小值后，需要 fix 把最小值放到堆顶
        while (i < this.data.length) {
          if (i * 2 + 1 >= this.data.length) {
            break
          }
          if (i * 2 + 2 >= this.data.length) {
            this.data[i] = this.data[i * 2 + 1]
            i = i * 2 + 1
            break
          }
          if (this.compare(this.data[i * 2 + 1], this.data[i * 2 + 2]) < 0) {
            this.data[i] = this.data[i * 2 + 1]
            i = i * 2 + 1
          } else {
            this.data[i] = this.data[i * 2 + 2]
            i = i * 2 + 2
          }
        }

        if (i < this.data.length - 1) {
          this.insertAt(i, this.data.pop())
        } else {
          this.data.pop()
        }

        return min
      }

      insertAt(i, v) {
        this.data[i] = v
        while (i > 0 && this.compare(v, this.data[Math.floor((i - 1) / 2)]) < 0) {
          this.data[i] = this.data[Math.floor((i - 1) / 2)]
          this.data[Math.floor((i - 1) / 2)] = v
          i = Math.floor((i - 1) / 2)
        }
      }

      insert(v) {
        // console.log(v, '---v');
        this.insertAt(this.data.length, v)
      }

      get length() {
        return this.data.length
      }
    }

    let map = localStorage['map'] ? JSON.parse(localStorage['map']) : Array(10000).fill(0)

    const container = document.querySelector('#container')

    for (let y = 0; y < 100; y++) {
      for (let x = 0; x < 100; x++) {
        const cell = document.createElement('div')
        cell.classList.add('cell')

        // 改变之后，下一次循环的时候才能改变样式
        if (map[100 * y + x] === 1) {
          cell.style.backgroundColor = 'black'
        }

        cell.addEventListener('mousemove', () => {
          if (mousedown) {
            if (clear) {
              cell.style.backgroundColor = ''
              map[100 * y + x] = 0
            } else {
              cell.style.backgroundColor = 'black'
              map[100 * y + x] = 1
            }
          }
        })

        container.appendChild(cell)
      }
    }

    let mousedown = false
    let clear = false

    document.addEventListener('mousedown', (e) => {
      mousedown = true
      clear = (e.which === 3)
    })

    document.addEventListener('mouseup', () => mousedown = false)
    document.addEventListener('contextmenu', e => e.preventDefault())

    function sleep(t) {
      return new Promise((resolve) => {
        setTimeout(resolve, t)
      })
    }

    // 广度优先搜素，找到路径
    async function findPath(map, start, end) {
      const table = Object.create(map)
      const queue = new BinaryHeap([start], (a, b) => distance(a) - distance(b))

      function distance(point) {
        return (point[0] - end[0]) ** 2 + (point[1] - end[1]) ** 2
      }

      // 这里的 pre 是为了绘制 寻找的路线
      async function insert(x, y, pre) {
        // console.log(x, y, 'insert---x, y');
        if (x < 0 || x >= 100 || y < 0 || y >= 100) {
          return
        }

        // 这里的判断条件只要为 true 就会 return
        // 包括 1 2 对象 等
        // 所以这里遇到 颜色为 black 的点 也会返回
        // console.log(table[y * 100 + x], '---table[y * 100 + x]');
        // console.log(typeof table[y * 100 + x], '---typeof table[y * 100 + x] ');
        // if (typeof table[y * 100 + x] === 'number') {
        if (table[y * 100 + x]) {
          return
        }

        // await sleep(0.05)

        // 找过的点标记为 绿色
        container.children[y * 100 + x].style.backgroundColor = 'lightgreen'

        // map[y * 100 + x] = 2 // 赋值为 2，表示找过这个点了

        table[y * 100 + x] = pre
        queue.insert([x, y])
      }

      // 每次出来一个点，进去最多四个点，然后依次搜索
      while (queue.length) {
        let [x, y] = queue.take()
        // 遇到终点，找到了，结束
        // 找到终点标记为 红色
        if (x === end[0] && y === end[1]) {
          container.children[y * 100 + x].style.backgroundColor = 'red'
          // console.log(table, '---table');
          const path = []
          // 绘制找的路径
          // 从后向前绘制
          // 这个时候 table 中由好多点
          while (x != start[0] || y != start[1]) {
            path.push(map[y * 100 + x])
            const temp = table[y * 100 + x].slice()
            // console.log(temp, '---temp');
            [x, y] = temp


            container.children[y * 100 + x].style.backgroundColor = 'purple'
          }

          return path
        }

        await insert(x - 1, y, [x, y])
        await insert(x, y - 1, [x, y])
        await insert(x + 1, y, [x, y])
        await insert(x, y + 1, [x, y])

        await insert(x - 1, y - 1, [x, y])
        await insert(x + 1, y - 1, [x, y])
        await insert(x - 1, y + 1, [x, y])
        await insert(x + 1, y + 1, [x, y])

      }

      return false
    }
